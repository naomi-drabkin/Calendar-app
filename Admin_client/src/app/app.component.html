<div class="app-container">
  <div class="app-toolbar">
    <div class="toolbar-container">
      <div class="logo-section">
        <span class="logo-icon">
          <mat-icon>dashboard</mat-icon>
        </span>
        <h1 class="app-title">מערכת ניהול</h1>
      </div>
      
      <div class="nav-section">
        @if (isLoggedIn()) {
          <a class="nav-item" routerLink="/users" routerLinkActive="active">
            <div class="nav-icon">
              <mat-icon>people</mat-icon>
            </div>
            <span class="nav-text">משתמשים</span>
          </a>
          <a class="nav-item" routerLink="/sendEmails" routerLinkActive="active">
            <div class="nav-icon">
              <mat-icon>email</mat-icon>
            </div>
            <span class="nav-text">שליחת מיילים</span>
          </a>
          <a class="nav-item" routerLink="/templates" routerLinkActive="active">
            <div class="nav-icon">
              <mat-icon>palette</mat-icon>
            </div>
            <span class="nav-text">ניהול תבניות עיצוב</span>
          </a>
          <a class="nav-item" (click)="logout()">
            <div class="nav-icon">
              <mat-icon>logout</mat-icon>
            </div>
            <span class="nav-text">יציאה</span>
          </a>
        } @else {
          <a class="nav-item" routerLink="/login" routerLinkActive="active">
            <div class="nav-icon">
              <mat-icon>login</mat-icon>
            </div>
            <span class="nav-text">התחברות</span>
          </a>
        }
      </div>
    </div>
  </div>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
